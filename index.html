<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">


  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="parent-div">
    <img class="equilibrium-img"src="images/image-equilibrium.jpg" alt="image">
    <h3 class="h3">Equilibrium #3429</h3>

    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
     <div class="flex">
       <div class="eth">
         <img src="images/icon-ethereum.svg" alt="img">
         <p class="num">  0.041 ETH</p>
       </div>
       <div class="days">
         <img src="images/icon-clock.svg" alt="img">
         <p class="cou">3 days left</p>

       </div>

     </div>
     <hr>
     <div class="Jules">
       <img class="pp"src="images/image-avatar.png" alt="img">
       <p class="p2">Creation of <span class="wyv">Jules Wyvern</span> </p>

     </div>







  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
